<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dice Game</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
      <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

      <link type="text/css" rel="stylesheet" href="style.css">  
 </head>
 
 <body>
   <div class="container">
      <div class="row">
         <div class="col-8 wrapper">
             <div class="row">
               <div class="col-6 player-0-panel text-center active">
                  <div class="row justify-content-center">
                     <div class="col-12 player-name check" id="name-0">Player 1</div>
                     <div class="col-12 player-score" id="score-0">0</div>
                     <div class="player-current-score-box col-5">
                            <div class="row justify-content-center">
                                  <div class="current col-12">Current</div>
                                  <div class="current-score-0 col-12">0</div>
                            </div> 
                     </div>  
                 </div> 
             </div>
             <div class="col-6 player-1-panel text-center">
                        <div class="row justify-content-center">
                        <div class="col-12 player-name" id="name-1">Player 2</div>
                        <div class="col-12 player-score" id="score-1">0</div>
                        <div class="player-current-score-box col-5">
                                    <div class="row justify-content-center">
                                        <div class="current col-12">Current</div>
                                         <div class="current-score-1 col-12">0</div>
                                    </div> 
                       </div>  
                        </div> 
             </div>
           </div>
           <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
           <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
           <button class="btn-hold" ><i class="ion-ios-download-outline"></i>Hold</button>
           <img class="dice" id="dice" src="dice-1.png" alt="Dice">
        </div>
     </div>
   </div>   
   <script src="app.js"></script>     
</body>
</html>
